{% extends 'base.html' %}

{% block content %}
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Review</th>
        <th scope="col">제목</th>
        <th scope="col">작성 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for review in Reviews %}
      <tr>
        <td>{{ review.id }}</td>
        <td class="fw-bold"><a href="{% url 'Review:detail' review.pk %}" class="text-reset text-decoration-none">
            {{ review.title }}</a></td>
        <td>{{ review.created_at|date:"Y-m-d"}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="container text-end">
  <a class="btn btn-outline-secondary fw-bold" href="{% url 'Review:new' %}" role="button">새 글 쓰기</a>
</div>
<div class="container d-flex justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</div>
{% endblock %}
