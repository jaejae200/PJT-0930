{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="mt-5">
    <form action="{% url 'Review:update' edit.id %}">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold fs-5">제목</label>
        <input type="text" class="form-control" name="title" value="{{ edit.title }}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label fw-bold fs-5">내용</label>
        <textarea class="form-control" name="content" rows="15">{{ edit.content }}</textarea>
      </div>
      <div class="float-end mt-3">
        <input type="submit" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
{% endblock %}
